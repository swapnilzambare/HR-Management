{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Edit Employee</h2>
    <form action="{{ url_for('edit_employee', id=employee[0]) }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" value="{{ employee[1] }}" required>
        </div>
        <div class="form-group">
            <label>Department:</label>
            <input type="text" name="department" value="{{ employee[2] }}" required>
        </div>
        <div class="form-group">
            <label>Position:</label>
            <input type="text" name="position" value="{{ employee[3] }}" required>
        </div>
        <div class="form-group">
            <label>Resume (PDF/DOC/DOCX) - Leave empty to keep current:</label>
            <input type="file" name="resume" accept=".pdf,.doc,.docx">
            {% if employee[4] %}
                <small>Current: {{ employee[4] }} 
                <a href="{{ url_for('uploaded_file', filename=employee[4]) }}" class="btn-download" download>Download</a></small>
            {% endif %}
        </div>
        <div class="form-actions">
            <button type="submit" class="btn">Update Employee</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
